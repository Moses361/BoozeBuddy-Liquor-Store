<!DOCTYPE html>

  <head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BoozeBuddy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">View Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Homepage Content -->
    <div class="container mt-4">
      <!-- Welcoming Banner -->
      <div class="jumbotron">
        <h1 class="display-4">Welcome to BoozeBuddy!</h1>
        <p class="lead">
          Your one-stop shop for the finest selection of liquors.
        </p>
      </div>

      <!-- Filter Form -->
      <form>
        <div class="form-group">
          <label for="categoryFilter">Filter by Category:</label>
          <select class="form-control" id="categoryFilter">
            <option>All</option>
            <option>Beer</option>
            <option>Brandy</option>
            <option>Gin</option>
            <option>Vodka</option>
            <option>Whiskey</option>
            <option>Rum</option>
            <option>Tequila</option>
            <option>Sake</option>
            <option>Absinthe</option>
            <option>Scotch</option>
            <option>Cognac</option>
            <option>Wine</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
      </form>

      <!-- Featured Products Section -->
      <h2 class="mb-4">Featured Products</h2>

      <div class="row" id="productList">
        <!-- items added via javascript -->
      </div>
    </div>
    <!-- Bootstrap JS and Popper.js (for Bootstrap components requiring JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
