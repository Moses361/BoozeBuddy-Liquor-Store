<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>
  <h1 style="text-align: center;">Contact Us</h1>

  <form action="contact.html" method="post" style="max-width: 600px; margin: 0 auto;">
    <label for="name" style="display: block;">Name:</label>
    <input type="text" id="name" name="name" style="width: 100%; margin-bottom: 20px;">
    <label for="email" style="display: block;">Email:</label>
    <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 20px;">
    <label for="message" style="display: block;">Message:</label>
    <textarea id="message" name="message" style="width: 100%; margin-bottom: 20px;"></textarea>
    <input type="submit" value="Submit" style="display: block; width: 100%;">
  </form>

</body>
</html>
